{% extends 'base.html' %}
{% block title %}Medicine Scanner{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-4 md:p-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">VERAMEDScanAI</h1>
    <p class="text-gray-500 mb-6">Upload an image of a medicine to identify it.</p>

    <div class="bg-white p-8 rounded-lg border border-gray-200 shadow-sm">
        <form action="/veramedscan" method="POST" enctype="multipart/form-data">
            <label for="file" class="block mb-4 text-sm font-medium text-gray-700">Select image to upload:</label>
            <input type="file" name="file" id="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" required>
            <button type="submit" class="mt-6 w-full bg-teal-600 text-white p-3 rounded-md hover:bg-teal-700 font-semibold">Upload and Scan</button>
        </form>

        {% if prediction %}
        <div class="mt-8 p-4 bg-teal-50 border border-teal-200 rounded-lg">
            <h2 class="text-xl font-bold text-gray-700">Prediction Result:</h2>
            <p class="text-2xl font-mono text-teal-800 mt-2">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

</div>
{% endblock %}
